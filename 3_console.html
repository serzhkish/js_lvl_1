<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Output</title>
</head>

<body>
    <script>
        'use strict';
        
        /* 
            Результат: 2010
            1. выполняется операция сложения первых двух операндов 10 + 10, получается 20
            2. число 20 приводится к строковому типу и конкатенируется со стройкой "10" (третий операнд)
            3. с помощью console.log выводим результат в консоль
        */
        console.log(10 + 10 + "10");
        
        /*
            Результат: 101010
            1. первый операнд число 10 приводится к строковому типу и конкатенируется со стройкой "10" (второй операнд), получается "1010"
            2. третий операнд число 10 приводится к строковому типу и строка "1010" конкатенируется со строкой "10"
            3. с помощью console.log выводим результат в консоль
        */
        console.log(10 + "10" + 10);
        
        /* 
            Результат: 30
            1. выполняется операция сложения первых двух операндов 10 + 10, получается 20
            2. строка "10" (третий операнд) приводится к числовому типу за счет унарного плюса
            3. складываются числа 20 и 10
            4. с помощью console.log выводим результат в консоль
        */
        console.log(10 + 10 + +"10");
        
        /* 
            Результат: -Infinity
            1. унарный минус приводит пустую строку к числовому типу в значение -0
            2. деление числа 10 на -0 дает результат -Infinity
            3. с помощью console.log выводим результат в консоль
        */
        console.log(10 / -"");
        
        /*
            Результат: NaN
            1. унарный плюс пытается привести строку "2,5" к числовому типу, но разделителем целой и дробной части в javascript является ".", а не ","
            в итоге приведение к числу не получается, получен результат NaN
            2. деление числа 10 на NaN дает NaN
            3. с помощью console.log выводим результат в консоль
        */
        console.log(10 / +"2,5");
    </script>
</body>

</html>
